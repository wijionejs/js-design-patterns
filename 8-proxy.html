<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

<body>
<h1>Proxy</h1>

<script>
    class CarDoor {
      open() {
        console.log('Opening car door');
      }

      close() {
        console.log('Closing car door')
      }
    }

    class CarSecurity {
      constructor (door) {
        this.door = door
      }

      open(password) {
        if (this.authenticate(password)) {
          this.door.open()
        } else {
          console.log('Access denied')
        }
      }

      authenticate(password) {
        return password === 'Ilon'
      }

      close() {
        this.door.close();
      }
    }

    const car = new CarSecurity(new CarDoor());

    car.open('Ivan');
    car.open('Ilon');
    car.close();
</script>
</body>
</html>
