<body>
<h1>Memento</h1>

<script>
    class Memento {
      constructor (value) {
        this.value = value;
      }
    }

    const creator = {
      save: value => new Memento(value),
      restore: memento => memento.value,
    };

    class CareTaker {
      constructor () {
        this.values = []
      }

      addMemento(memento) {
        this.values.push(memento);
      }

      getMemento(index) {
        return this.values[index];
      }
    }

    const careTaker = new CareTaker();

    careTaker.addMemento(creator.save('hello'));
    careTaker.addMemento(creator.save('hello world'));
    careTaker.addMemento(creator.save('hello world motherf*cker'));

    console.log(creator.restore(careTaker.getMemento(1)));
</script>
</body>
</html>
