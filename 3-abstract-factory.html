<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Abstract factory</h1>

<script>

    function bmwProducer(type) {
        return type === 'sport' ? createSportCar : createFamilyCar;
    }

    function createSportCar() {
        return new M3();
    }

    function createFamilyCar() {
        return new I3();
    }

    class M3 {
        info() {
            console.log('M3 is a sport car');
        }
    }

    class I3 {
        info() {
            console.log('I3 is a family car');
        }
    }

    const produce = bmwProducer('sport');

    const myCar = produce();

    myCar.info();
</script>
</body>
</html>
