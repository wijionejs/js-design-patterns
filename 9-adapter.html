<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Adapter</h1>

<script>
    class Engine2 {
      simpleInterface() {
        console.log('Engine 2.0 tr-tr-tr')
      }
    }

    class EngineV8 {
      complecatedInterface() {
        console.log('Engine V8 wroom-wroom')
      }
    }

    class EngineV8Adapter {
      constructor (engine) {
        this.engine = engine;
      }

      simpleInterface() {
        this.engine.complecatedInterface();
      }
    }

    class Auto {
      startEngine(engine) {
        engine.simpleInterface();
      }
    }

    const car1 = new Auto();
    const engineV2 = new Engine2();

    car1.startEngine(engineV2);

    const car2 = new Auto();
    const engineV8 = new EngineV8Adapter(new EngineV8());
    car2.startEngine(engineV8);
</script>
</body>
</html>
