<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Decorator</h1>

<script>
    class Car {
        constructor() {
            this.price = 10000;
            this.model = 'Car';
        }

        getPrice() {
            return this.price;
        }

        getDescription() {
            return this.model;
        }
    }

    class Tesla extends Car {
        constructor() {
            super();
            this.price = 25000;
            this.model = 'Tesla'
        }
    }

    class WithAutopilot {
        constructor(car) {
            this.car = car;
        }

        getPrice() {
            return this.car.getPrice() + 5000;
        }

        getDescription() {
            return this.car.getDescription() + ' with autopilot';
        }
    }

    class WithParktronic {
        constructor(car) {
            this.car = car;
        }

        getPrice() {
            return this.car.getPrice() + 3000;
        }

        getDescription() {
            return this.car.getDescription() + ' with parktronic';
        }
    }

    let tesla = new Tesla();
    tesla = new WithAutopilot(tesla);
    tesla = new WithParktronic(tesla);
    console.log(tesla.getDescription(), tesla.getPrice());
</script>
</body>
</html>
