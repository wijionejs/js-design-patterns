<h1>Facade</h1>

<script>
    class Conveyor {
        setCarcase() {
            console.log('Carcase was set')
        }

        getWheels() {
            console.log('Wheels were changed')
        }

        setWheels() {
            console.log('Wheels were set')
        }

        setDoors() {
            console.log('Doors were set')
        }

        setEngine() {
            console.log('Engine was set')
        }

        setInterior() {
            console.log('Interior was set')
        }
    }

    class ConveyorFacade {
        constructor(car) {
            this.car = car;
        }

        assembleCar() {
            this.car.setCarcase();
            this.car.setWheels();
            this.car.setDoors();
            this.car.setEngine();
            this.car.setInterior();
        }

        updateWheels() {
            this.car.updateWheels();
        }
    }

    const conveyor = new ConveyorFacade(new Conveyor());

    const car = conveyor.assembleCar();
</script>
