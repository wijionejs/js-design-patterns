<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Bridge</h1>

<script>
    class Color {
      constructor (type) {
        this.type = type
      }

      get() {
        return this.type
      }
    }

    class Model {
      constructor (color) {
        this.color = color
      }
    }

    class BlackColor extends Color {
      constructor () {
        super('dark-black');
      }
    }

    class SilverColor extends Color {
      constructor () {
        super('silver');
      }
    }

    class Audi extends Model {
      constructor (color) {
        super(color)
      }

      paint() {
        console.log(`Audi with ${this.color.get()} color`);
      }
    }

    class BMW extends Model {
      constructor (color) {
        super(color)
      }

      paint() {
        console.log(`BMW with ${this.color.get()} color`);
      }
    }

    const blackBMW = new BMW(new BlackColor());
    const silverAudi = new Audi(new SilverColor());

    blackBMW.paint();
    silverAudi.paint();
</script>
</body>
</html>
