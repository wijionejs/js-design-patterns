<body>
<h1>Singleton</h1>

<script>
    class Counter {
        constructor() {
            if(typeof Counter.instance === 'object') {
                return Counter.instance;
            }
            this.count = 0;
            Counter.instance = this;
            return this;
        }

        increaseCount() {
            this.count++;
        }
    }

    const a = new Counter();
    const b = new Counter();

    a.increaseCount();
    a.increaseCount();
    b.increaseCount();
    b.increaseCount();

    console.log(a, b)
</script>
